<!DOCTYPE html>
<html itemscope="" itemtype="http://schema.org/WebPage" lang="vi">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>DX_CREATORS_UI</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <div class="wrapper">
            <!-- Header -->
            <header class="header-login">
                <div class="container">
                    <a href="#" class="header-logo">
                        <img src="./assets/images/logo.png" alt="#" />
                    </a>
                    <a href="#" class="header-text">フロント側のヘッダーメニューを流用</a>
                </div>
            </header>

            <!-- Main -->
            <section class="main">
                <div class="container">
                    <div class="logo">
                        <img src="./assets/images/logo.png" alt="#" />
                    </div>
                    <div class="form-login">
                        <div class="form-login-block">
                            <div class="form-login-block-header">ログイン</div>
                            <div class="form-login-block-content">
                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">メールアドレス</label>
                                        <input
                                            type="email"
                                            class="form-control"
                                            id="exampleInputEmail1"
                                            aria-describedby="emailHelp"
                                            placeholder="メールアドレスを入力"
                                        />
                                    </div>
                                    <div class="mb-4">
                                        <label for="exampleInputPassword1" class="form-label">パスワード</label>
                                        <input
                                            type="password"
                                            class="form-control"
                                            id="exampleInputPassword1"
                                            placeholder="パスワードを入力"
                                        />
                                    </div>
                                    <button type="submit" class="btn bg-button">ログイン</button>
                                </form>
                                <div class="list-button-social">
                                    <span>他のSNSアカウントでログイン</span>
                                    <div class="wrapper">
                                        <a href="#" class="btn-social">
                                            <img src="./assets/images/icon_google.png" alt="" />
                                            Googleアカウントでログイン
                                        </a>
                                        <a href="#" class="btn-social">
                                            <img src="./assets/images/icon_fb.png" alt="" />
                                            Facebookアカウントでログイン
                                        </a>
                                    </div>
                                    <a class="forgot-password" href="#">パスワードを忘れた方はこちら</a>
                                    <a class="register" href="#">新規登録はこちら</a>
                                </div>
                                <div class="text-cp">CPバナーなどを貼ってもよいかも？？</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Confirm Logout -->
                <!-- <div class="container">
                    <div class="logo">

                            </div>

                        </div>
                    </div>
                </div> -->
            </section>

            <!-- Footer -->
            <footer class="footer"></footer>
        </div>

        <script src="./assets/js/jquery-3.6.0.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"
        ></script>
        <script src="./assets/js/main.js"></script>
    </body>
